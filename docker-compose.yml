version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: vault_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: vaultdb
      MYSQL_USER: vault
      MYSQL_PASSWORD: vaultpass
    ports:
      - "3306:3306"
    volumes:
      - vault_data:/var/lib/mysql

volumes:
  vault_data:
